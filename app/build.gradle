apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId "cf.playhi.freezeyou"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 141
        versionName '10.15.141.20210202-t142-h-20210404-2'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources true
            minifyEnabled true
            zipAlignEnabled true
        }
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation "net.grandcentrix.tray:tray:0.12.0"
    implementation "androidx.core:core:1.3.2"

    def appcompat_version = "1.3.0-beta01"

    implementation "androidx.appcompat:appcompat:$appcompat_version"
    // For loading and tinting drawables on older versions of the platform
    implementation "androidx.appcompat:appcompat-resources:$appcompat_version"

    implementation "androidx.biometric:biometric:1.2.0-alpha02"
    implementation "androidx.preference:preference:1.1.1"
    implementation "androidx.annotation:annotation:1.1.0"
//    implementation 'com.google.zxing:core:3.3.3' 先把文本方式稳定下来，再做 QRCode
    testImplementation "junit:junit:4.13.2"
}
